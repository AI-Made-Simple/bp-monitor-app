<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Pressure Extractor</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #video { width: 100%; max-width: 400px; }
        #canvas { display: none; }
        #photo { width: 100%; max-width: 400px; display: none; }
        #result { margin-top: 20px; font-size: 18px; }
    </style>
</head>
<body>
    <h1>Blood Pressure Photo Extractor</h1>
    <p>Take a photo of your blood pressure monitor or upload one to extract SYS, DIA, and PULSE.</p>
    
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <img id="photo" alt="Captured Photo">
    
    <br>
    <button id="capture">Capture Photo</button>
    <input type="file" id="upload" accept="image/*">
    <button id="process">Process Image</button>
    
    <div id="result"></div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const photo = document.getElementById('photo');
        const captureButton = document.getElementById('capture');
        const uploadInput = document.getElementById('upload');
        const processButton = document.getElementById('process');
        const resultDiv = document.getElementById('result');

        let imageDataUrl = null;

        // Access camera
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error('Error accessing camera:', err);
                alert('Could not access camera. Please upload an image instead.');
            });

        // Capture photo
        captureButton.addEventListener('click', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
            imageDataUrl = canvas.toDataURL('image/png');
            photo.src = imageDataUrl;
            photo.style.display = 'block';
            video.style.display = 'none';
        });

        // Handle upload
        uploadInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    imageDataUrl = e.target.result;
                    photo.src = imageDataUrl;
                    photo.style.display = 'block';
                    video.style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        });

        // Process image with OCR
        processButton.addEventListener('click', async () => {
            if (!imageDataUrl) {
                alert('Please capture or upload a photo first.');
                return;
            }

            resultDiv.innerHTML = 'Processing...';

            try {
                const { data: { text } } = await Tesseract.recognize(imageDataUrl, 'eng', {
                    logger: m => console.log(m)
                });

                // Parse text for SYS, DIA, PULSE
                const sysMatch = text.match(/SYS\s*(\d+)/i);
                const diaMatch = text.match(/DIA\s*(\d+)/i);
                const pulseMatch = text.match(/PULSE\s*(\d+)/i) || text.match(/PUL\s*(\d+)/i);

                const sys = sysMatch ? sysMatch[1] : 'Not found';
                const dia = diaMatch ? diaMatch[1] : 'Not found';
                const pulse = pulseMatch ? pulseMatch[1] : 'Not found';

                resultDiv.innerHTML = `
                    <strong>SYS:</strong> ${sys}<br>
                    <strong>DIA:</strong> ${dia}<br>
                    <strong>PULSE:</strong> ${pulse}
                `;
            } catch (err) {
                console.error('Error processing image:', err);
                resultDiv.innerHTML = 'Error processing image. Please try again.';
            }
        });
    </script>
</body>
</html>
